<!DOCTYPE html>
<head>
    <meta name="viewport" content="user-scalable=no">
    <title>Web Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Container for the calculator -->
        <div id="base">
            <!-- Displays results -->
            <div id="display">0</div>
            
            <!-- AC +/- % -->
            <div class="top-op btn" id="ac">AC</div>
            <div class="top-op btn" id="opp">+/-</div>
            <div class="top-op btn" id="perc">%</div>
          
            
            <!-- / x - + -->
            <div class="side-op btn" id="div">÷</div>
            <div class="side-op btn" id="mult">×</div>
            <div class="side-op btn" id="sub">−</div>
            <div class="side-op btn" id="add">+</div>
            <div class="side-op btn" id="equal">=</div>

            <!-- 1 2 3 4 5 6 8 9 0 . -->
            <div class="num btn" id="one">1</div>
            <div class="num btn" id="two">2</div>
            <div class="num btn" id="three">3</div>
            <div class="num btn" id="four">4</div>
            <div class="num btn" id="five">5</div>
            <div class="num btn" id="six">6</div>
            <div class="num btn" id="seven">7</div>
            <div class="num btn" id="eight">8</div>
            <div class="num btn" id="nine">9</div>
            <div class="num btn" id="zero">0</div>
            <div class="num btn" id="dec">.</div>
        </div>
    <footer>
        <h4>&copy;2020 Kaleb Dykema</h4>
        <a href="https://kaleb.org" target="_blank">Kaleb.org</a>
        <a href="https://github.com/KalebDykema/WebCalc" target="_blank">Github</a>
    </footer>
    </div>
    <!-- End of container -->  
    <script src="./JavaScript/main.js"></script>
</body>
</html>
