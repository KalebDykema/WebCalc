<!DOCTYPE html>
<head>
    <title>Web Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Container for the calculator -->
        <div id="base">
            <!-- Displays results -->
            <div id="display">0</div>
            
            <!-- AC +/- % -->
            <div class="top-op btn" id="ac"><div>AC</div></div>
            <div class="top-op btn" id="opp"><div>+/-</div></div>
            <div class="top-op btn" id="perc"><div>%</div></div>
          
            
            <!-- / x - + -->
            <div class="side-op btn" id="div"><div>/</div></div>
            <div class="side-op btn" id="mult"><div>X</div></div>
            <div class="side-op btn" id="sub"><div>-</div></div>
            <div class="side-op btn" id="add"><div>+</div></div>
            <div class="side-op btn" id="equal"><div>=</div></div>

            <!-- 1 2 3 4 5 6 8 9 0 . -->
            <div class="num btn" id="one"><div>1</div></div>
            <div class="num btn" id="two"><div>2</div></div>
            <div class="num btn" id="three"><div>3</div></div>
            <div class="num btn" id="four"><div>4</div></div>
            <div class="num btn" id="five"><div>5</div></div>
            <div class="num btn" id="six"><div>6</div></div>
            <div class="num btn" id="seven"><div>7</div></div>
            <div class="num btn" id="eight"><div>8</div></div>
            <div class="num btn" id="nine"><div>9</div></div>
            <div class="num btn" id="zero"><div>0</div></div>
            <div class="num btn" id="dec"><div>.</div></div>
        </div>
    </div>
<!-- End of container -->
</body>
</html>
